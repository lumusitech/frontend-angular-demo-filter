<select (change)="onChange($event)">
  <option value="todos">Todos</option>
  <option value="españa">España</option>
  <option value="reino unido">Reino Unido</option>
  <option value="chile">Chile</option>
  <option value="canadá">Canada</option>
</select>

<div class="containerWriters">
  <div
    *ngFor="let writer of writers"
    class="containerWriters__card"
    [routerLink]="['/writers', writer.id]"
  >
    <div class="containerWriters__card-name">
      <h2>{{ writer.nombre }}</h2>
    </div>
    <div class="containerWriters__card-picture">
      <img src="{{ writer.imagen }}" alt="Escritor" />
    </div>
    <div class="containerWriters__card-country">
      <p>{{ writer.pais }}</p>
    </div>
  </div>
</div>
